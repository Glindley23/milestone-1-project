    <!-- Beginning Modal -->
<button class="button" id="start-btn">Start Game</button>
   
<div class="modal" id="myModal">
    <!-- Modal content -->
    <div class="modal-header">
        <div class="title">GRAIL JUMP</div>
    </div>
    
    <div class = "modal-body">
    <p>Traverse whats left of the city to find the golden grail of legends. The landscape is treacherous. Have your wits about you.</p>
    <div class = "controls">Controls:
        <ul>
            <li>Use A and D to move left and right</li>
            <li>Jump by clicking W</li>
            <li>Touch the grail to win the round!</li>
        </ul>
    </div>
    </div>

</div>
